<div fxFlex fxLayout="row"  fxLayoutAlign="start start">
  <div class="main-container" ><br/>
    <quill-editor [(ngModel)]="htmlText"
      placeholder="Enter Text"
      [modules]="quillConfig"
      (onSelectionChanged)="onSelectionChanged($event)"
      (onContentChanged)="onContentChanged($event)">
    </quill-editor>
  </div>

  <div fxFlex style="max-width: 30%;" fxLayout="column" *ngIf="dictData !== undefined">
    
    <h3 *ngIf="dictData">{{dictData[0].word}}</h3>
    <span *ngIf="dictData">{{dictData[0].origin}}</span>
    <span *ngIf="dictData">{{dictData[0].meanings.definition}}</span>
  </div>
</div>
<div style="margin-top: 100px;" fxFlex fxLayout="row" fxLayoutAlign="start start">
      <!-- <h2>Preview email will show the following</h2>
      Subject: {{subject}}
      <br/>
        <br/>
      Body:
  <div [innerHTML]="htmlText"> -->
    
  <!-- </div> -->
  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="width: 50%;">
    <h2>Send your draft to your friends: </h2>
    <label for="first-name">First Name: *</label>
    <input id="first-name" type="text" formControlName="firstName" required>
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  
    <div formGroupName="address">
      <h2>Address</h2>
  
      <label for="street">Street: *</label>
      <input id="street" type="text" formControlName="street">
  
      <label for="city">City: *</label>
      <input id="city" type="text" formControlName="city">
  
      <label for="state">State: *</label>
      <input id="state" type="text" formControlName="state">
  
      <label for="zip">Zip Code: *</label>
      <input id="zip"type="text" formControlName="zip">
    </div>
  
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>

  <!-- <hr> -->
  <router-outlet></router-outlet>
   
</div>
</div>
